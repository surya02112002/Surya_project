<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skin Health Survey</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5f5;
    }
    .container {
      text-align: center;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 600px;
      margin: 50px auto;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
    }
    input[type="text"], input[type="number"], textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #055113;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Skin Health Survey</h2>
    <form action="/survey" method="POST">
      <!-- Hidden fields for name and age -->
      <input type="hidden" name="name" value="{{ name }}">
      <input type="hidden" name="age" value="{{ age }}">
      
      <label for="age">1. What Is Your Age?</label>
      <select id="age" name="age" required>
        <option value="<12">&lt;12</option>
        <option value="12-18">12-18</option>
        <option value="18-25">18-25</option>
        <option value="26-45">26-45</option>
        <option value="46-55">46-55</option>
        <option value="55+">55+</option>
      </select>
      
      <label for="gender">2. What is your Gender?</label>
      <select id="gender" name="gender" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
      
      <label for="concerns">3. Please Select Your Concerns:</label>
      <select id="concerns" name="concerns" multiple required>
        <option value="Acne">Acne</option>
        <option value="Dry skin">Dry skin</option>
        <option value="Oily skin">Oily skin</option>
        <option value="Blackheads or whiteheads">Blackheads or whiteheads</option>
        <option value="Papules">Papules</option>
        <option value="Skin allergies or irritations">Skin allergies or irritations</option>
      </select>
      
      <label for="acne_frequency">4. How Often Does Your Acne Appear?</label>
      <select id="acne_frequency" name="acne_frequency" required>
        <option value="Never">Never</option>
        <option value="Once in a month">Once in a month</option>
        <option value="Once in 3 months">Once in 3 months</option>
        <option value="Always Present">Always Present</option>
      </select>
      
      <label for="comedones_count">5. How Many Comedones Do You Have On Your Face?</label>
      <select id="comedones_count" name="comedones_count" required>
        <option value="None">None</option>
        <option value="Less than 5">Less than 5</option>
        <option value="About 5-10">About 5-10</option>
        <option value="More than 10">More than 10</option>
      </select>
      
      <label for="first_concern">6. Please Select The Concern You'd Like To Address First:</label>
      <select id="first_concern" name="first_concern" required>
        <option value="Acne">Acne</option>
        <option value="Dry skin">Dry skin</option>
        <option value="Oily skin">Oily skin</option>
        <option value="Blackheads or whiteheads">Blackheads or whiteheads</option>
        <option value="Papules">Papules</option>
      </select>
      
      <label for="cosmetics_usage">7. How Often do you use Cosmetics?</label>
      <select id="cosmetics_usage" name="cosmetics_usage" required>
        <option value="Everyday">Everyday</option>
        <option value="Occasionally">Occasionally</option>
        <option value="Rarely Or Never">Rarely Or Never</option>
      </select>
      
      <label for="skin_reaction">8. Does Your Skin React On Application Of Skin Care Products?</label>
      <select id="skin_reaction" name="skin_reaction" required>
        <option value="Rarely/Never">Rarely/Never</option>
        <option value="Often">Often</option>
      </select>
      
      <label for="skin_type">9. Which Of The Following Is True For Your Skin?</label>
      <select id="skin_type" name="skin_type_details" required>
        <option value="Part Oily And Part Normal (Combination Skin)">Part Oily And Part Normal (Combination Skin)</option>
        <option value="Neither Very Oily Nor Very Dry">Neither Very Oily Nor Very Dry</option>
        <option value="Oily Forehead And Nose Bridge (T Zone)">Oily Forehead And Nose Bridge (T Zone)</option>
        <option value="None Of The Above">None Of The Above</option>
      </select>
      
      <label for="medications">10. Are you taking any medications that could interact with skincare products?</label>
      <select id="medications" name="medications" required>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
      
      <label for="skincare_routine">11. Describe your current skincare routine:</label>
      <textarea id="skincare_routine" name="skincare_routine" rows="4" required></textarea>
      
      <label for="stress_level">12. How would you describe your overall stress level? (0-5)</label>
      <input type="number" id="stress_level" name="stress_level" min="0" max="5" required>
      
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
